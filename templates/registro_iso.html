{% extends "base.html" %}
{% block title %}Registro ISO{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Registro ISO</h1>
<form action="/guardar_registro" method="POST" class="space-y-4">
  <div>
    <label for="razon_social" class="block text-gray-700">Nombre de la Empresa</label>
    <input type="text" id="razon_social" name="razon_social" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="nit" class="block text-gray-700">Número de Identificación Tributaria</label>
    <input type="text" id="nit" name="nit" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="representante" class="block text-gray-700">Representante Legal</label>
    <input type="text" id="representante" name="representante" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="sector" class="block text-gray-700">Sector Económico</label>
    <input type="text" id="sector" name="sector" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="tipo_empresa" class="block text-gray-700">Tipo de Empresa</label>
    <input type="text" id="tipo_empresa" name="tipo_empresa" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="direccion" class="block text-gray-700">Dirección</label>
    <input type="text" id="direccion" name="direccion" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="telefono" class="block text-gray-700">Teléfonos</label>
    <input type="text" id="telefono" name="telefono" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="empleados" class="block text-gray-700">Número de Empleados</label>
    <input type="number" id="empleados" name="empleados" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="email" class="block text-gray-700">Correo Electrónico</label>
    <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="web" class="block text-gray-700">Sitio Web</label>
    <input type="url" id="web" name="web" class="w-full border-gray-300 rounded-lg shadow-sm">
  </div>

  <div>
    <label for="redes" class="block text-gray-700">Redes Sociales</label>
    <div class="flex space-x-4">
      <input type="text" placeholder="Facebook" class="flex-1 border-gray-300 rounded-lg shadow-sm">
      <input type="text" placeholder="Instagram" class="flex-1 border-gray-300 rounded-lg shadow-sm">
      <input type="text" placeholder="WhatsApp" class="flex-1 border-gray-300 rounded-lg shadow-sm">
      <input type="text" placeholder="TikTok" class="flex-1 border-gray-300 rounded-lg shadow-sm">
    </div>
  </div>

  <div class="flex justify-between">
    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600">Guardar</button>
    <a href="/" class="bg-gray-500 text-white px-6 py-2 rounded-lg shadow hover:bg-gray-600">Regresar</a>
  </div>
</form>
{% endblock %}
